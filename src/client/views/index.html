<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title> &#9992; Travel App</title>
<!--Adding FontAwesome Icons lib-->
<script src="https://kit.fontawesome.com/5f294d660e.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

<header>
    <div class="logo">
        &#9992;
    </div>
    <div class="navigation">
        Travel App &#127759;
    </div>
</header>

<main class="container">
    <section class="input-form">
        <!-- <form class="" onsubmit="return  Client.handleSubmit(event)"> -->
        <form id="travel-form">
            <div class="user-inputs">
                <label for="destination">My Destination: </label>
                <input id="dest"
                    type="text" 
                    name="destination" 
                    placeholder="Pick Your Destination"
                    required
                />
                <label for="today-date">Today's Date:</label>
                <input 
                    type="text" 
                    name="today date" 
                    id="today-date" 
                    disabled 
                    class="disabled"
                    required
                />
                <label for="departure-date">Departure Date: </label>
                <input 
                    type="date" 
                    name="departure date" 
                    id="departure-date" 
                    placeholder="MM-DD-YYYY"
                    required
                    min="2020-12-08"
                />
                <label for="leaving-date">Leaving Date: </label>
                <input 
                    type="date" 
                    name="Leaving date" 
                    id="leaving-date" 
                    placeholder="MM-DD-YYYY"
                    min="2020-12-09"
                    required
                />
            </div>
            <div class="form-btns">
                <button id="submit" type="submit">Submit</button>
                <button id="reset">Reset</button>
            </div>
            <!-- <input  id="sub-btn" type="submit" name="" value="submit" onclick="return   Client.handleSubmit(event)" onsubmit="return  Client.handleSubmit(event)"> -->
        </form>
    <section>

    <section class="form-results">
        <h3>Trip Info Will Be Displayed Below Once Loaded &#11015;</h3>
        <div id="results">
            <div class="img-display">
            </div>
            <div class="info-display">
                Your Trip to
                <p class="countdown">
                    <span class="country"></span> is 
                    <span class="days"></span> day(s) away!
                </p>
                <p class="trip-length">
                    You will be traveling for
                    <span class="length"></span>
                    day(s)
                </p>
                <p class="weather-info">
                    <span class="weather-temp"></span>
                </p>




            <!-- <div class='details'>
                <h3>Here is your trip details (should be able to print)</h3>
                <div class="details-display">
                    <p>
                        City Name: <span id="print-country">aaa</span>
                    </p>
                    <p>
                        Trip Duration (in days): <span id="print-length"></span>
                    </p>
                    <p>
                        Weather Forecast: <span id="print-weather"></span>
                    </p>
                    <p>
                        City Photo: <img id="print-photo" src="" alt=""/>
                    </p>
                </div>
                <button>Export As PDF</button>
            </div> -->
        </div>
    </section>
</main>

<footer>
    <p>Enjoy Your Trip with us &copy; Safei Ashraf &#127756;</p>
</footer>
<script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
    </script>
</body>
</html>
